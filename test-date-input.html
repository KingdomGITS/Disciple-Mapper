<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2>Options for date inputs</h2>
  <form action="" method="get">
    1) Input type date<br>
    <input type="date" name="test"><br><br>
    2) Input type text with pattern check (Ex. 2017-01)<br>
    <input type="text" name="test2" pattern="(^$|[0-9]{4}-[0-9]{2}|yyyy-mm)" title="Example: 2017-01"><br><br>
    3) Input type date with pattern check (Ex. 2017-01-01)<br>
    <input type="date" name="test3" pattern="(^$|[0-9]{4}-[0-9]{2}-[0-9]{2}|yyyy-mm-dd)" title="Example: 2017-01-01"><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
